{% extends "listings/base.html" %}
{% load tailwind_filters %}

{% block content %}
<h1 class="text-4xl text-gray-900 my-4">Create New Listing</h1>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="rounded bg-blue-500 px-3 py-2 text-white">Submit</button>
</form>
{% endblock content %}
