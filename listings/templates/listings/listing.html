{% extends "listings/base.html" %}

{% block content %}
{% for listing in listings %}
<div class="bg-blue-50 px-2 py-2 mt-2 rounded-sm">
    <h3 class="text-3xl text-gray-900">{{ listing.title }}</h3>
    <div  class="max-w-2xl my-4">
        <img src="{{ listing.image.url }}" alt="{{ listing.title }}" class="rounded-lg">
    </div>
    <a href="{% url 'retrive' listing.id %}" class="text-blue-600">View details</a>
</div>
{% endfor %}
<a type="submit" class="rounded bg-blue-500 px-3 py-2 mt-2 text-white" href="{% url 'create' %}">Create New</a>
{% endblock content %}
